<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Lucky ?</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/441a130e90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Is Your Birthday Lucky ?</h1><br>
        <p class="heading">" Find Out Whether Your Birthday is Lucky or Not "</p><br>
        <label for="birth-date" >Enter Your Date of Birthdate</label><br>
        <input type="date" id="birth-date"><br>
        <label for="lucky-no">Enter Your Lucky Number</label><br>
        <input type="number" id="lucky-no"><br>
        <button class="btn" id="check-btn">Check</button><br>
        <h2 id="check-luck"></h2><br>
        <h3 id="message"></h3><br>
    </div>

    <script src="/app.js"></script>
</body>
</html>
